<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/amazeui.min.css"/>
<link rel="stylesheet" href="css/amazeui.datetimepicker.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.datetimepicker.min.js"></script>
</head>
<body>
  <div>
  <input type="text" id="my-datepicker" class="am-form-field" data-am-datepicker="{format: 'yyyy ', viewMode: 'years', minViewMode: 'years'}" placeholder="日历组件" data-am-datepicker readonly/>
</div>
<script type="text/javascript">
  $('#my-datepicker').datepicker({format: 'yyyy-mm'});
</script>
</body>
</html>
