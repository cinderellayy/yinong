<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>种植管理</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/management.css">
</head>

<body>
  <header></header>
  <aside></aside>
  <div class="scheduling-main">
    <nav class="nav-head">
      <span>产中管理<i class="color-gray arrow">></i>种植管理</span>
    </nav>
    <div class="scheduling-content">
     
    
    </div>
   
    <!-- 农事评估 -->
    <div class="dialog-scheduling scheduling-nongshi-content">
      <div class="dialog-content">
      <p class="center border-bottom pb10">农事评估<span class="right color-gray close-add">X</span></p>
      <p class="text-left border-bottom pb10 mt20">农事评估信息</p>
      <div class="add-detail mb20">
        <p class="mt10 mb20">农事计划执行统计</p>
          <p class="mb10">
            <span class="mr44">农事计划项: <span class="dash"></span>0件</span>
           <span class="mr30">农事记录: <span class="dash"></span>3件</span>
          <p>
          <p class="mb10">
            <span class="mr30">农事图片上传: <span class="dash"></span>0件</span>
           <span class="mr30">农事计划达成: <span class="dash"></span>0.00%</span>
          </p>
        <p class="mt20 mb20">定植后</p>
        <span class="mr44">浇水: <span class="color-green">1</span> 次</span>
        <span class="mr44">浇水: <span class="color-green">1</span> 次</span>
      </div>
      <p class="text-left border-bottom pb10 mt20 mb30">总结</p>
      <p class="mb20 overflow"></p>
      <div class="center mt20">
        <span class="button bg-yellow mr20">保存</span>
        <span class="button bg-gray close-add">返回</span>
      </div>
      </div>
    </div>
  </div>
  
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/grop.js"></script>

</html>
