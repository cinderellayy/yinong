<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>农事管理</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/management.css">
  <link rel="stylesheet" href="../css/daterangepicker.css" />
</head>

<body>
  <header></header>
  <aside></aside>
  <div class="scheduling-main">
    <nav class="nav-head">
      <span>产中管理<i class="color-gray arrow">></i>农事管理</span>
    </nav>
    <div class="scheduling-content">
      <div class="recovery-banner">
        <span >采收记录</span>
        <span>预采管理</span>
        <span class="recovery-banner-active">预售管理</span>
      </div>
      <div class="scheduling-search">
        <span class="mr10">预采收时间</span>
        <input type="date" class="mr10">
        <button style="height: 30px;line-height: 22px;">搜索</button>
        <p class="right sale-record mr10">
          <a href="javascript:void(0)" style="background-color: #e0e0e0;">今日</a>
          <a href="javascript:void(0)">明日</a>
          <a href="javascript:void(0)">历史</a>
        </p>
      </div>
      <div class="scheduling-detail bg-table">
        <table class="text-left">
          <tr>
            <th class="table-head">序号</th>
            <th class="table-head">作物名称</th>
            <th class="table-head">等级</th>
            <th class="table-head">当前库存量</th>
            <th class="table-head">今日可采量</th>
            <th class="table-head">未来一周总采收量</th>
          </tr>
          <tr>
            <td>1</td>
            <td>大黄瓜</td>
            <td>一等品</td>
            <td>122.0KG</td>
            <td>0KG</td>
            <td>0KG</td>
          </tr>
          <tr>
            <td>1</td>
            <td>大黄瓜</td>
            <td>一等品</td>
            <td>122.0KG</td>
            <td>0KG</td>
            <td>0KG</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/recovery.js"></script>
</html>
